<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classe</title>
    <style>
        div{
            display: inline-block;
            background-color: blueviolet;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        div:hover{
            background-color: chartreuse;
        }
        a{
            color: blueviolet;
        }
        a:visited{
            color: rgba(71, 33, 107, 0.651);

        }
        a:hover{
            text-decoration: none;
        }
        .especial:hover{
            color: cornsilk;
            background-color: darkmagenta;
            text-decoration: none;
        }
        .especial::before{
            content: '>>';
            font-weight: lighter;
        }
        .especial::after{
            content: '<<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p>
        <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">Acesse aqui</a> 
        <br>
    </p>
    <p>
        <a href="https://www.amazon.com.br/">Amazon aqui</a>
        <br>
    </p>
    <p>
        <a href="https://rocketseat.com.br">Rocketseat</a>
    </p>
    <p>
        <a id="especial" href="https://github.com/marianamtd">Github</a>
    </p>
    
</body>
</html>
