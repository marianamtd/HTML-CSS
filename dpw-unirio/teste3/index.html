<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border: 2 px solid;
            color: rosybrown;
            border: royalblue;
            text-align: center;
        }
        th, td {
            padding: 15px;
            
        }
    </style>
</head>
<body>
    <table border="1" style="width: 100%;">
        <tr>
            <th>Aluno</th>
            <th>Matrícula</th>
            <th>Nota</th>
        </tr>
        <tr>
            <th>Ana Tereza</th>
            <th>20202210010</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <th>Mariana Mendonça</th>
            <th>20202210022</th>
            <th>9.1</th>
        </tr>
        
    </table>
</body>
</html>
